<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Custom Form! </title>
  </head>
  <body>

    <section class="custom_form">

    <form class="loginForm" onsubmit="return false" method="GET">
      <input type="text" name="firstName" placeholder="Enter your first name" id="f_name" required="">
      <input type="text" name="lastName" placeholder="Enter your last name" id="l_name" required="">

      <div id="wrong_name" style="color:red;margin-left: 151px;"><h4></h4></div>

      

      <div class="g_class mt-3">
        <input type="email" name="gmail" placeholder="Enter your gmail address" id="gmail" required="">
      </div>

      <div id="wrong_gmail" style="color:red;margin-left: 151px;"><h4></h4></div>

      <div class="c_country mt-3 mb-3">
        <select id="countries">
          <option value=" ">Select Countries</option>
          <option value=" 1 "> Bangladesh </option>
          <option value=" 2 "> Canada </option>
          <option value=" 3 "> India </option>
          <option value=" 4 "> Pakistan </option>
          <option value=" 5 "> Sweden </option>

        </select>

        <span class="add_country"style="margin-left: 20px;"></span>

      </div>

      <input type="password" name="password" placeholder="Enter your password" id="password" required="">

       <div id="worng" style="color:red;"><h4></h4></div>

      <div class="mt-3">
        <input type="password" name="c_password" placeholder="Enter your confirm password" id="c_password" required="">
      </div>
      <span class="get_pwd"><h4></h4></span>

      <input type="submit" name="password" placeholder="Submit" id="sub_btn">
      

    </form>

    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
